language: objective-c
osx_image: xcode6.4

branches:
  only:
  - master

script:
- brew bottle pkg-config readline sqlite gdbm makedepend openssl python@2
#- brew test python@2

before_install:
- brew update

install:
- brew install --build-bottle pkg-config readline sqlite gdbm makedepend openssl python@2
- mkdir build
- cd build

before_deploy:
- cd ..
- ls -al build

deploy:
  on: master
  provider: bintray
  file: "bintray.json"
  user: alby128
  key:
    secure: ""